group 'fr.gagnaire'
version '1.1'

apply plugin: 'application'
apply plugin:'java'

sourceCompatibility = 1.7
mainClassName = "ca.uqac.Main"

jar {
    manifest {
        attributes 'Main-Class': 'ca.uqac.Main'
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.jdom:jdom:2.0.2'
    compile 'com.google.guava:guava:18.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
